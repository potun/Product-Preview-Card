<!DOCTYPE html>

<html lang="en">

<head>
    <title>Product Preview Card</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main role="main">
        <div class="card">
            <img class="product-image" src="assets/img/image-product-mobile.jpg" srcset="assets/img/image-product-desktop.jpg 600w" alt="Gabrielle by Chanel Perfume">
            <div class="card-content">
                <div class="card-product">
                    perfume
                </div>
                <div class="card-product-name">
                    gabrielle essence eau de perfume
                </div>
                <div class="card-product-info">
                    A floral, solar and voluptuous inerpretation composed by Oliver Polge, Perfumer-Creator for the
                    House of CHANEL.
                </div>
                <div class="price">
                    <span class="price-final">$149.99</span>
                    <span class="price-original">$169.99</span>
                </div>
                <button type="button"><img src="assets/img/icon-cart.svg" alt=""> Add to Cart</button>


            </div>
        </div>

    </main>
</body>

</html>
