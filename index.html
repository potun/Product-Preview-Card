<!DOCTYPE html>

<html lang="en">

<head>
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <title>Product Preview Card</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main role="main">
        <div class="card">
            <picture>
                <source media="(min-width:600px)" srcset="assets/img/image-product-desktop.jpg">
                <img class="product-image" src="assets/img/image-product-mobile.jpg" alt="Gabrielle by Chanel Perfume">
            </picture>
            <div class="card-content">
                <div class="card-product">
                    perfume
                </div>
                <div class="card-product-name">
                    gabrielle essence eau de perfume
                </div>
                <div class="card-product-info">
                    A floral, solar and voluptuous inerpretation composed by Oliver Polge, Perfumer-Creator for the
                    House of CHANEL.
                </div>
                <div class="price">
                    <span class="price-final">$149.99</span>
                    <span class="price-original">$169.99</span>
                </div>
                <button type="button"><img src="assets/img/icon-cart.svg" style="margin: 0 10px 0 0;" alt="Icon of shopping cart">Add to Cart</button>


            </div>
        </div>

    </main>
</body>

</html>
